name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore cin7core.sln

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build solution
      run: msbuild cin7core.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: Cin7Core-Build
        path: |
          **/bin/Release/**/*.exe
          **/bin/Release/**/*.dll
          **/bin/Release/**/*.config
